<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-sm 12 text-center top p-5">
                <h1> Welcome to the state capital challenge</h1>
            </div>
        </div>
        <div class="row middle">
            <div class="col-sm 12 text-center middle top ">
                <div id="countz"></div>
                <div id="starz" class="star"></div>
            </div>
        </div>
        <div class="row bottom ">
            <div class="col-sm-6 text-center top ">
                <div id="statez"></div>
                <div id="capitalz0" class="ans" value="0"></div>
                <div id="capitalz1" class="ans" value="1"></div>
                <div id="capitalz2" class="ans" value="2"></div>
                <div id="capitalz3" class="ans" value="3"></div>
            </div>
            <div class="col-sm-6 text-center top ">
                <div id="imagez" ></div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
